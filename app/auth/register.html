
<div uib-alert ng-class="'alert-danger'" close="closeResponse()" ng-if="response.success === false">
  {{response.message}}
</div>
<div uib-alert ng-class="'alert-success'" close="closeResponse()" ng-if="response.success === true">
  Registration successful. We have send you an activation link to the provided email address.
</div>

<form id="registerForm" method="POST" ng-submit="register(user)" ng-hide="response.success == true">
  <div class="form-group has-feedback">
    <input type="text" class="form-control" id="name" ng-model="user.name" required placeholder="Username">
    <span class="ion-person form-control-feedback"></span>
  </div>
  <div class="form-group has-feedback">
    <input type="email" class="form-control" id="email" ng-model="user.email" required placeholder="Email">
    <span class="ion-at form-control-feedback"></span>
  </div>
  <div class="form-group has-feedback">
    <input type="password" class="form-control" id="password" ng-model="user.password" required placeholder="Password">
    <span class="ion-key form-control-feedback"></span>
  </div>
  <div class="form-group has-feedback">
    <input type="password" class="form-control" id="passwordRepeat" ng-model="user.passwordRepeat" required placeholder="Confirm Password">
    <span class="ion-key form-control-feedback"></span>
  </div>
  <div class="form-group">
    <no-captcha g-recaptcha-response="user.captcha" theme="light" control="noCaptchaControl"></no-captcha>
  </div>
  <div class="form-group has-feedback">
    <button type="submit" ng-disabled="user.name == '' || user.email == '' || user.password == '' || user.password != user.passwordRepeat || user.captcha == ''" class="btn btn-block btn-default">Register</button>
  </div>
  <div class="fusio-login-ruler"></div>
  <p class="text-center text-muted">
    <small><a ng-href="#!/login">Log in</a> if you already have an account</small>
  </p>
</form>
