
<div uib-alert ng-class="'alert-danger'" close="closeResponse()" ng-if="response.success === false">
  {{response.message}}
</div>

<form id="loginForm" method="POST" ng-submit="login(user)">
  <div class="form-group has-feedback">
    <input type="text" ng-model="user.username" id="username" required placeholder="Username" class="form-control">
    <span class="ion-person form-control-feedback"></span>
  </div>
  <div class="form-group has-feedback">
    <input type="password" ng-model="user.password" id="password" required placeholder="Password" class="form-control">
    <span class="ion-key form-control-feedback"></span>
  </div>
  <div class="form-group has-feedback">
    <button type="submit" ng-disabled="user.username == '' || user.password == ''"  class="btn btn-block btn-default">Login</button>
  </div>
</form>
<div class="fusio-login-ruler"></div>
<p class="text-center text-muted">
  <small>Don't have an account yet? <a ng-href="#!/signup">Sign up</a></small>
</p>
